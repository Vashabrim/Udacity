<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Downtown Des Moines for Visitors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="panel-group sideBar">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" href="#Hide">Hide List</a>
                        </h4>
                    </div>
                    <div id="Hide" class="panel-collapse collapse">
                        <ul class="list-group">
                            <li class="list-group-item" style="background-color: #28536C">
                                <input class="filter" type="text" placeholder="Filter" data-bind="textInput: filter" />
                            </li>
                            <li class="list-group-item" style="background-color: #28536C">
                                <ul data-bind="foreach: viewEats()">
                                    <li class="place" data-bind="text: name, click: $parent.select"></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="mapDiv" id="map"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="Scripts/libs/knockout-3.4.0.js"></script>
    <script src="Scripts/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPUGiEbFiBSzCm687QVShV8Qhh52XNPVA&callback=initMap" async defer onerror="mapLoadError()"></script>
</body>
</html>

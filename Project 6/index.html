<!DOCTYPE html>
<html>
<head>
    <title>Downtown Des Moines for Visitors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <meta charset="utf-8">
    <style>
        @import url('css/main.css');

        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .map-canvas {
            height: 100%;
        }

        #controls {
            display: none;
        }
    </style>

</head>
<body>
    <div class="map-canvas" data-bind="googlemap: {dsmEats: dsmEats}, infowindow: { dsmEat: selected, messages: datastatus}"></div>
    <div id="controls">
        <div id="eatsList" class="eatsList-control">
            <div id="eatsListMenu">
                <button id="eatsListToggle" class="eatsListMenu">
                    Search/Filters<span class="fa fa-cutlery"></span>
                </button>
            </div>
            <div id="eatsListHideable" class="eatsMenuSmall">
                <div class="search-box">
                    <input type="search" placeholder="Growing Hungry..." id="dsmEatsSearch" data-bind="textinput: searchtext" />
                    <button class="search-box-clear" data-bind="click: clearSearchText">
                        <span class="fa fa-times"></span>
                    </button>
                </div>
                <ul class="eatsListFilters" data-bind="foreach: filters">
                    <li data-bind="click: $parent.toggleFilter, attr: {title: hover()}"></li>
                </ul>
                <div class="eatsList">
                    <p class="eatsListEmpty" data-bind="visible: emptySearch">"No matches found."</p>
                    <ul data-bind="foreach: dsmEats" class="eatsListItem">
                        <li data-bind="visible: visible, click: $parent.ShowMarker">
                            <p data-bind="text: name" class="eatsListName"></p>
                            <div data-bind="foreach: dsmEats">
                                <p class="eatsListData"><span data-bind="text: name"></span></p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="selectedEats" data-bind="with: selectedEats">
            <h1 data-bind="text: name"></h1>
            <div data-bind="foreach: dsmEats">
                <p class="eatsInfo"><span dat-bind="text: name"></span></p>
            </div>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdFF08FCOfqwn9F8PDb50X5B9bRiIRjyA&callback=initMap" async defer></script>
    <script src="Scripts/main.js"></script>
    <script src="Scripts/app.js"></script>
    <script src="Scripts/libs/jquery-2.2.3.js"></script>
    <script src="Scripts/libs/knockout-3.4.0.js"></script>
</body>
</html>

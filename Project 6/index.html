<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Downtown Des Moines for Visitors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="panel-group sideBar col-md-2">
                <div class="panel panel-default">

                    <ul class="list-group">
                        <li class="list-group-item">
                            <input class="filter" type="text" placeholder="Filter" data-bind="textInput: filter">
                        </li>
                        <li class="list-group-item">
                            <ul data-bind="foreach: viewEats()">
                                <li class="place" data-bind="text: name, click: $parent.select"></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="mapDiv" id="map"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="Scripts/libs/knockout-3.4.0.js"></script>
    <script src="Scripts/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPUGiEbFiBSzCm687QVShV8Qhh52XNPVA&callback=initMap&libraries=places" async defer onerror="mapLoadError()"></script>
</body>
</html>
